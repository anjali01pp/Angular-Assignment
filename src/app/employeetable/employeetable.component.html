  <app-header></app-header>
  <div >
    <div class="row" style="margin:30px; ">
      <div class="col-lg-4 " ><div class="cardDetail"><span class="glyphicon glyphicon-time" style="padding:10px;font-size: 40px;"></span>
All Employees
<h1>{{employeeCount}}</h1>
      </div>
    </div>
      <div class="col-lg-4 " >
        <div class="cardDetail" style="background-color: rgb(202, 233, 30);"><i class="fa fa-female" style="padding:10px;font-size: 40px;"></i>
        Female<h1>{{employeeCountfemale}}</h1>
              </div>
            </div>
              <div class="col-lg-4 " >  <div class="cardDetail" style="background-color: rgb(10, 243, 165);"><i class="fa fa-male" style="padding:10px;font-size: 40px;"></i>
                Men<h1>{{employeeCountMen}}</h1>
                      </div>
                   </div>
                              </div>
      <div class="row" style="margin:30px;">
      
        <div class="col-lg-6 ">
          <mat-tab-group>
            <mat-tab label="Employee Linechart">
              <ng-template matTabContent>
                <canvasjs-chart
                  [options]="lineChartOptions"
                  [styles]="{ width: '100%', height: '360px',overflow:'hidden' }"
                ></canvasjs-chart>
              </ng-template>
            </mat-tab>
       </mat-tab-group>
        </div>
        <div class="col-lg-6">
          <mat-tab-group>
          <mat-tab label="Employee PieChart">
            <ng-template matTabContent>
              <canvasjs-chart
                [options]="pieChartOptions"
                [styles]="{ width: '100%', height: '360px',overflow:'hidden'  }"
              ></canvasjs-chart>
            </ng-template>
          </mat-tab>
          </mat-tab-group>
        </div>
    </div>
  </div>
  <div class="row" style="margin:50px;">
  <div class="col-lg-12">
    <mat-tab-group>
    <mat-tab label="Employee Columchart">
      <ng-template matTabContent>
        <canvasjs-chart
          [options]="columnChartOptions"
          [styles]="{ width: '100%', height: '360px',overflow:'hidden'  }"
        ></canvasjs-chart>
      </ng-template>
    </mat-tab>
    </mat-tab-group>
  </div>
</div>
